<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" method="POST" action="processing-plan.php">
				<span class="contact100-form-title">
					إنشاء خطة حفظ وتثبيت القرآن الكريم
				</span>

				<div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Name">
					<!--	<span class="label-input100">FULL NAME *</span>
					<input class="input100" type="text" name="name" placeholder="Enter Your Name">
					-->
					<label>نوع الخطة</label>
					<br>
					
					<label for="recog">حفظ <input type="radio" id="reco" name="plan-type" value="reco"> </label><br>
					<label for="memoriz">مراجعة 	<input type="radio" id="memoriz" name="plan-type" value="memoriz"> </label><br>
				</div>

				<div class="wrap-input100 input100-select bg1">
					<label>مقدار الحفظ يوميًّا</label>
					<br>					<div>
						<select class="js-select2" name="service">
							<option>آية</option>
							<option>وجه</option>
							<option>وجهين</option>
							<option>ربع حزب</option>
						</select>
						<div class="dropDownSelect2"></div>
					</div>
				</div>

				<div class="w-full dis-none js-show-service">
					<div class="wrap-contact100-form-radio">
						<span class="label-input100">What type of products do you sell?</span>

						<div class="contact100-form-radio m-t-15">
							<input class="input-radio100" id="radio1" type="radio" name="type-product" value="physical"
								checked="checked">
							<label class="label-radio100" for="radio1">
								Phycical Products
							</label>
						</div>

						<div class="contact100-form-radio">
							<input class="input-radio100" id="radio2" type="radio" name="type-product" value="digital">
							<label class="label-radio100" for="radio2">
								Digital Products
							</label>
						</div>

						<div class="contact100-form-radio">
							<input class="input-radio100" id="radio3" type="radio" name="type-product" value="service">
							<label class="label-radio100" for="radio3">
								Services Consulting
							</label>
						</div>
					</div>

					<div class="wrap-contact100-form-range">
						<span class="label-input100">Budget *</span>

						<div class="contact100-form-range-value">
							$<span id="value-lower">610</span> - $<span id="value-upper">980</span>
							<input type="text" name="from-value">
							<input type="text" name="to-value">
						</div>

						<div class="contact100-form-range-bar">
							<div id="filter-bar"></div>
						</div>
					</div>
				</div>


				<div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Name">
					<!--	<span class="label-input100">FULL NAME *</span>
					<input class="input100" type="text" name="name" placeholder="Enter Your Name">
					-->
					<label>تاريخ البداية</label>
					<br>
			        <input type="date">
				</div> 


				<div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Name">
					<!--	<span class="label-input100">FULL NAME *</span>
					<input class="input100" type="text" name="name" placeholder="Enter Your Name">
					-->
					<label>عدد أيام الحفظ أسبوعيًا</label>
					<br>
			        <input class="wrap-input100 validate-input bg1" type="number" min="1" max="7">
				</div> 

				<div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Name">
					<!--	<span class="label-input100">FULL NAME *</span>
					<input class="input100" type="text" name="name" placeholder="Enter Your Name">
					-->
					<label>تكرار المراجعة للأجزاء المحفوظة</label>
					<br>
					
					<label for="weekly">مرة كل أسبوع <input type="radio" id="reco" name="memorize-type" value="weekly"> </label><br>
					<label for="two-weeks">مرة كل أسبوعين 	<input type="radio" id="memoriz" name="memorize-type" value="two-weeks"> </label><br>
					<label for="three-weeks">مرة كل ثلاث أسابيع <input type="radio" id="memoriz" name="memorize-type" value="three-weeks"> </label><br>
					<label for="monthly">مرة كل شهر <input type="radio" id="memoriz" name="memorize-type" value="monthly"> </label><br>

				</div>

				<div class="wrap-input100 validate-input bg1" data-validate = "Enter Your Email (e@a.x)">
					<span class="label-input100">إذا كنت ترغب باستلام الخطة على البريد الإلكتروني، قم بكتاتبته أدناه</span>
					<input class="input100" type="text" name="email" placeholder="البريد الإلكتروني">
				</div>
<!--
				<div class="wrap-input100 validate-input bg0 rs1-alert-validate"

					<textarea class="input100" name="message" placeholder="Your message here..."></textarea>

-->

						<span>
							<i class="fa fa-long-arrow-left m-l-7" aria-hidden="true"></i>
							إنشاء
						</span>
					</button>
				</div>

	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".js-select2").each(function () {
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});


			$(".js-select2").each(function () {
				$(this).on('select2:close', function (e) {
					if ($(this).val() == "Please chooses") {
						$('.js-show-service').slideUp();
					}
					else {
						$('.js-show-service').slideUp();
						$('.js-show-service').slideDown();
					}
				});
			});
		})
	</script>
	<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>

	<!--===============================================================================================-->
	<script src="vendor/noui/nouislider.min.js"></script>
	<script>
		var filterBar = document.getElementById('filter-bar');

		noUiSlider.create(filterBar, {
			start: [1500, 3900],
			connect: true,
			range: {
				'min': 1500,
				'max': 7500
			}
		});

		var skipValues = [
			document.getElementById('value-lower'),
			document.getElementById('value-upper')
		];

		filterBar.noUiSlider.on('update', function (values, handle) {
			skipValues[handle].innerHTML = Math.round(values[handle]);
			$('.contact100-form-range-value input[name="from-value"]').val($('#value-lower').html());
			$('.contact100-form-range-value input[name="to-value"]').val($('#value-upper').html());
		});
	</script>
